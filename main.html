<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper or Scissors Gamee</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <main id="container">
        <div class="title-container">
            <p class="title">Rock Paper or Scissors</p>
            <p class="choose-weapon">Choose wisely!</p>
        </div>
        <div class="game-container">
            <div class="wins">
                <div class="player-points__container">
                    <p class="player-wins">You</p>
                    <p class="player-points">0</p>
                </div>
                <p class="vs-result"></p>
                <div class="pc-points__container">
                    <p class="computer-wins">Computer</p>
                    <p class="pc-points">0</p>
                </div>
            </div>
            <img id="image" class="rock" src="./images/rock.jpg" alt="rock picture">
            <img id="image" class="paper" src="./images/paper.jpg" alt="white notebook paper">
            <img id="image" class="scissors" src="./images/scissors.jpg" alt="scissors">
            <p id="player-choose"></p>
            <p id="computer-choose"></p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
